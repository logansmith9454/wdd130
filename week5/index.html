<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="click-me-btn">Click Me!</button>
    <script>
        const el = document.getElementById('click-me-btn')
        el.onclick = function () {
        document.body.button.style.backgroundColor = "wheat";
        };
    </script>
</body>
</html>
